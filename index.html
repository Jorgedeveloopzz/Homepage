<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/icon-home.png" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/cd7a3a8748.js"
      crossorigin="anonymous"
    ></script>
    <title>Homepage</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS code -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <!-- Greeting -->
      <h1 class="text-center text-light"></h1>

      <!-- Time -->
      <h1 class="text-center text-light display-2" id="time"></h1>

      <!-- Date -->
      <h5 class="text-center text-light" id="date"></h5>
      <!-- Brave search engine -->
      <div class="row">
        <form
          action="https://search.brave.com/search"
          method="get"
          class="d-flex display-6"
        >
          <!-- <i class="fas fa-search text-light pt-3 pl-3 pb-3" ></i> -->
          <input
            class="container-fluid p-2 text-center"
            type="Search"
            name="q"
            placeholder="Search with Brave"
            autocomplete="off"
            autofocus
          />
        </form>
      </div>
    </div>

    <!-- Entertainment -->
    <div class="container p-3 border-top border-white">
      <div class="row">
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Entertainment
          </h1>
          <div class="list-group">
            <a
              href="https://www.youtube.com/"
              class="text-light"
              target="_blank"
            >
              <i class="fab fa-youtube display-3"></i>
            </a>
            <a
              href="https://www.reddit.com/"
              class="text-light"
              target="_blank"
            >
              <i class="fab fa-reddit-alien display-3"></i>
            </a>
            <a
              href="https://open.spotify.com/?nd=1"
              class="text-light"
              target="_blank"
            >
              <i class="fab fa-spotify display-3"></i>
            </a>
            <a
              href="https://www.netflix.com/es/"
              class="text-light"
              target="_blank"
            >
              <i class="fas fa-play-circle display-3"></i>
            </a>
          </div>
        </div>

        <!-- Code -->
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Code
          </h1>
          <div class="list-group">
            <a
              href="https://stackoverflow.com/"
              class="text-light"
              target="_blank"
            >
              <i class="fab fa-stack-overflow display-3"></i>
            </a>
            <a href="https://github.com/" class="text-light" target="_blank">
              <i class="fab fa-github display-3"></i>
            </a>
            <a href="https://gitlab.com/" class="text-light" target="_blank">
              <i class="fab fa-gitlab display-3"></i>
            </a>
            <a
              href="https://www.w3schools.com/"
              class="text-light"
              target="_blank"
            >
              <i class="fab fa-python display-3"></i>
            </a>
          </div>
        </div>

        <!-- Personal -->
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Personal
          </h1>
          <div class="list-group">
            <a
              href="https://mail.protonmail.com/u/1/inbox"
              class="text-light"
              target="_blank"
            >
              <i class="fas fa-envelope display-3"></i>
            </a>
            <a
              href="https://calendar.protonmail.com/u/1/"
              class="text-light"
              target="_blank"
            >
              <i class="fas fa-calendar-alt display-3"></i>
            </a>
            <a
              href="https://www.amazon.com/"
              class="text-light"
              target="_blank"
            >
              <i class="fab fa-amazon display-3"></i>
            </a>
            <!-- Set invisible class to make it same height than the other columns -->
            <i class="fas fa-laptop-code display-3 invisible"></i>
          </div>
        </div>
        <!-- Study -->
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Study
          </h1>
          <div class="list-group">
            <a href="https://www.ulpgc.es/" class="text-light" target="_blank">
              <i class="fab fa-leanpub display-3"></i>
            </a>
            <!-- Set invisible class to make it same height than the other columns -->
            <i class="fas fa-less-than-equal display-3 invisible"></i>
            <!-- Set invisible class to make it same height than the other columns -->
            <i class="fas fa-laptop-code display-3 invisible"></i>
            <!-- Set invisible class to make it same height than the other columns -->
            <i class="fas fa-laptop-code display-3 invisible"></i>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- JS Code -->
  <script>
    // Show a greeting
    const greeting = document.querySelector("h1");
    const time = new Date().getHours();
    function inRange(number, min, max) {
      return number >= min && number <= max;
    }
    if (inRange(time, 0, 6))
      greeting.innerHTML = "It's too late, take some sleep";
    if (inRange(time, 6, 9)) greeting.innerHTML = "Good morning :)";
    if (inRange(time, 9, 12)) greeting.innerHTML = "Have a good day";
    if (inRange(time, 12, 15))
      greeting.innerHTML = "I hope you are having a fantastic day";
    if (inRange(time, 15, 18)) greeting.innerHTML = "Good afternoon";
    if (inRange(time, 18, 20)) greeting.innerHTML = "Good evening";
    if (inRange(time, 20, 23)) greeting.innerHTML = "Hi there!";

    // Function to set time
    const timeTxt = document.getElementById("time");
    setInterval(() => {
      let date = new Date();
      let hours = date.getHours();
      // Add a 0 to make it cleaner
      if (hours < 10) hours = `0${hours}`;
      let minutes = date.getMinutes();
      // Add a 0 to make it cleaner
      if (minutes < 10) minutes = `0${minutes}`;
      let seconds = date.getSeconds();
      // Add a 0 to make it cleaner
      if (seconds < 10) seconds = `0${seconds}`;
      timeTxt.innerHTML = `
      ${hours}:${minutes}:${seconds}
      `;
    }, 1);

    // Set date
    const dateTxt = document.getElementById("date");
    const date = new Date();

    // Make arrays to set days and months in text
    const daysMonths = [
      // Days
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thursday",
      "Friday",
      "Saturday",
      // Months
      [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ],
    ];

    dateTxt.innerHTML = `
    ${daysMonths[date.getDay()]} ${date.getDate()} ${
      daysMonths[7][date.getMonth()]
    } ${date.getFullYear()}
    `;
  </script>
</html>
