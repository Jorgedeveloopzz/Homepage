<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/icon-home.png" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/cd7a3a8748.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <title>Homepage</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS code -->
    <link rel="stylesheet" href="index.css" />
    <!-- JS Code -->
    <script src="index.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg p-2 text-light">
      <a class="navbar-brand" id="extensions-link" target="_blank">
        <i class="fas fa-puzzle-piece"></i>
      </a>
    </nav>
    <div class="container">
      <!-- Greeting -->
      <h1 class="text-center text-light"></h1>

      <!-- Time -->
      <h1 class="text-center text-light display-2" id="time"></h1>

      <!-- Date -->
      <h5 class="text-center text-light" id="date"></h5>

      <!-- Brave search engine -->
      <div class="row d-flex">
        <input
          class="container-fluid p-2 text-center display-6"
          type="Search"
          name="q"
          placeholder="Search with Brave"
          autocomplete="off"
          autofocus
        />
      </div>
    </div>

    <div class="container p-3 border-top border-white">
      <div class="row">
        <!-- Entertainment -->
        <div class="col list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Entertainment
          </h1>
          <div class="list-group display-3">
            <a href="https://ytb.trom.tf/feed/popular" target="_blank" id="yt">
              <i class="fab fa-youtube" id="yt-icon"></i>
            </a>
            <a href="https://nitter.pussthecat.org/" target="_blank" id="tw">
              <i class="fab fa-twitter" id="tw-icon"></i>
            </a>
            <a href="https://www.reddit.com/" target="_blank" id="rd">
              <i class="fab fa-reddit-alien" id="rd-icon"></i>
            </a>
           <a href="https://www.netflix.com/es/" target="_blank" id="netflix">
              <i class="fas fa-video" id="netflix-icon"></i>
            </a>
          </div>
        </div>

        <!-- Code -->
        <div class="col list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Code
          </h1>
          <div class="list-group display-3">
            <a href="https://stackoverflow.com/" target="_blank" id="sto">
              <i class="fab fa-stack-overflow" id="sto-icon"></i>
            </a>
            <a href="https://github.com/" target="_blank" id="github">
              <i class="fab fa-github" id="github-icon"></i>
            </a>
            <a href="https://git-scm.com/" target="_blank" id="git">
              <i class="fab fa-git-alt" id="git-icon"></i>
            </a>
            <a href="https://www.w3schools.com/" target="_blank" id="w3">
              <i class="fas fa-code" id="w3-icon"></i>
            </a>
            <a href="https://wiki.archlinux.org/?useskinversion=1" target="_blank" id="linux">
              <i class="fab fa-atlassian" id="linux-icon"></i>
            </a>
          </div>
        </div>

        <!-- Personal -->
        <div class="col list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Personal
          </h1>
          <div class="list-group display-3">
            <a
              href="https://mail.protonmail.com/u/1/inbox"
              target="_blank"
              id="mail"
            >
              <i class="far fa-envelope" id="mail-icon"></i>
            </a>
            <a
              href="https://calendar.protonmail.com/u/1/"
              target="_blank"
              id="calendar"
            >
              <i class="far fa-calendar-alt" id="calendar-icon"></i>
            </a>
            <a
              href="https://mail.google.com/mail/u/0/?hl=es#inbox"
              target="_blank"
              id="gmail"
            >
              <i class="fas fa-at" id="gmail-icon"></i>
            </a>
            <a
              href="https://www.adobe.com/acrobat/online/sign-pdf.html?promoid=MQH8S7ZH&mv=other"
              target="_blank"
              id="adobe-sign"
            >
              <i class="fas fa-file-pdf" id="adobe-icon"></i>
            </a>
          </div>
        </div>
        <!-- Study -->
        <div class="col list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            ULPGC 
          </h1>
          <div class="list-group display-3">
            <a href="https://www.ulpgc.es/" target="_blank" id="study">
              <i class="fas fa-graduation-cap" id="study-icon"></i>
            </a>
            <a href="https://www.eii.ulpgc.es/tb_university_ex/?q=frontpage" target="_blank" id="school">
              <i class="fas fa-school" id="school-icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
