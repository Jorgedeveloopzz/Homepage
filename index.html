<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/icon-home.png" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/cd7a3a8748.js"
      crossorigin="anonymous"
    ></script>
    <title>Homepage</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS code -->
    <link rel="stylesheet" href="index.css" />
    <!-- JS Code -->
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Greeting -->
      <h1 class="text-center text-light"></h1>

      <!-- Time -->
      <h1 class="text-center text-light display-2" id="time"></h1>

      <!-- Date -->
      <h5 class="text-center text-light" id="date"></h5>
      <!-- Brave search engine -->
      <div class="row d-flex">
        <input
          class="container-fluid p-2 text-center display-6"
          type="Search"
          name="q"
          placeholder="Search with Brave"
          autocomplete="off"
          autofocus
        />
      </div>
    </div>

    <div class="container p-3 border-top border-white">
      <div class="row">
        <!-- Entertainment -->
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Entertainment
          </h1>
          <div class="list-group display-3">
            <a
              href="https://www.youtube.com/"
              class="text-light"
              target="_blank"
              id="yt"
            >
              <i class="fab fa-youtube" id="yt-icon"></i>
            </a>
            <a
              href="https://www.reddit.com/"
              class="text-light"
              target="_blank"
              id="rd"
            >
              <i class="fab fa-reddit-alien" id="rd-icon"></i>
            </a>
            <a
              href="https://open.spotify.com/?nd=1"
              class="text-light"
              target="_blank"
              id="spoti"
            >
              <i class="fab fa-spotify" id="spoti-icon"></i>
            </a>
            <a
              href="https://www.netflix.com/es/"
              class="text-light"
              target="_blank"
              id="netflix"
            >
              <i class="fas fa-video" id="netflix-icon"></i>
            </a>
          </div>
        </div>

        <!-- Code -->
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Code
          </h1>
          <div class="list-group display-3">
            <a
              href="https://stackoverflow.com/"
              class="text-light"
              target="_blank"
              id="sto"
            >
              <i class="fab fa-stack-overflow" id="sto-icon"></i>
            </a>
            <a
              href="https://github.com/"
              class="text-light"
              target="_blank"
              id="github"
            >
              <i class="fab fa-github" id="github-icon"></i>
            </a>
            <a
              href="https://www.w3schools.com/"
              class="text-light"
              target="_blank"
              id="w3"
            >
              <i class="fas fa-code" id="w3-icon"></i>
            </a>
            <a
              href="https://wiki.archlinux.org/"
              class="text-light"
              target="_blank"
              id="linux"
            >
              <i class="fab fa-linux" id="linux-icon"></i>
            </a>
          </div>
        </div>

        <!-- Personal -->
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Personal
          </h1>
          <div class="list-group display-3">
            <a
              href="https://mail.protonmail.com/u/1/inbox"
              class="text-light"
              target="_blank"
              id="mail"
            >
              <i class="far fa-envelope" id="mail-icon"></i>
            </a>
            <a
              href="https://calendar.protonmail.com/u/1/"
              class="text-light"
              target="_blank"
              id="calendar"
            >
              <i class="far fa-calendar-alt" id="calendar-icon"></i>
            </a>
            <a
              href="https://mail.google.com/mail/u/0/?hl=es#inbox"
              class="text-light"
              target="_blank"
              id="gmail"
            >
              <i class="fas fa-at" id="gmail-icon"></i>
            </a>
            <!-- Set invisible class to make it same height than the other columns -->
            <i class="fas fa-laptop-code invisible"></i>
          </div>
        </div>
        <!-- Study -->
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Study
          </h1>
          <div class="list-group display-3">
            <a
              href="https://www.ulpgc.es/"
              class="text-light"
              target="_blank"
              id="study"
            >
              <i class="fas fa-graduation-cap" id="study-icon"></i>
            </a>
            <!-- Set invisible class to make it same height than the other columns -->
            <i class="fas fa-less-than-equal invisible"></i>
            <!-- Set invisible class to make it same height than the other columns -->
            <i class="fas fa-laptop-code invisible"></i>
            <!-- Set invisible class to make it same height than the other columns -->
            <i class="fas fa-laptop-code invisible"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
