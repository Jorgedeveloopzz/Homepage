<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/icon-home.png" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/cd7a3a8748.js"
      crossorigin="anonymous"
    ></script>
    <title>Homepage</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- JS Code -->
    <script src="index.js"></script>
  </head>

  <body style="background: linear-gradient(90deg, #0087ff, #da00f9)">
    <div class="container">
      <!-- Time -->
      <h1
        class="d-flex justify-content-center text-light display-2"
        style="font-family: 'Anton', sans-serif"
        id="time"
      ></h1>

      <!-- Date -->
      <h5
        class="d-flex justify-content-center text-light"
        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
        id="date"
      ></h5>
    </div>

    <!-- Entertainment -->
    <div class="container p-3 border-top border-white">
      <div class="row">
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Entertainment
          </h1>
          <div class="list-group">
            <a class="text-light" style="text-decoration: none">
              <i class="fab fa-youtube display-3"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <i class="fab fa-reddit-alien display-3"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <i class="fab fa-spotify display-3"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <i class="fas fa-play-circle display-3"></i>
            </a>
          </div>
        </div>

        <!-- Code -->
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Code
          </h1>
          <div class="list-group">
            <a class="text-light" style="text-decoration: none">
              <i class="fab fa-stack-overflow display-3"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <i class="fab fa-github display-3"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <i class="fab fa-gitlab display-3"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <i class="fab fa-python display-3"></i>
            </a>
          </div>
        </div>

        <!-- Personal -->
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Personal
          </h1>
          <div class="list-group">
            <a class="text-light" style="text-decoration: none">
              <i class="fas fa-envelope display-3"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <i class="fas fa-calendar-alt display-3"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <i class="fab fa-amazon display-3"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <!-- Set invisible class to make it same height than the other columns -->
              <i class="fas fa-laptop-code display-3 invisible"></i>
            </a>
          </div>
        </div>
        <!-- Study -->
        <div class="col text-light list-group text-center">
          <h1 class="text-white text-center border-bottom border-white">
            Study
          </h1>
          <div class="list-group">
            <a class="text-light" style="text-decoration: none">
              <i class="fab fa-leanpub display-3"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <!-- Set invisible class to make it same height than the other columns -->
              <i class="fas fa-less-than-equal display-3 invisible"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <!-- Set invisible class to make it same height than the other columns -->
              <i class="fas fa-laptop-code display-3 invisible"></i>
            </a>
            <a class="text-light" style="text-decoration: none">
              <!-- Set invisible class to make it same height than the other columns -->
              <i class="fas fa-laptop-code display-3 invisible"></i>
            </a>
          </div>
        </div>
      </div>
      <!-- Brave search engine -->
      <div class="row text-white text-center p-5">
        <a style="text-decoration: none">
          <img src="img/Brave-logo-monotone-reversed.png" width="200px" />
        </a>
      </div>
    </div>
  </body>
</html>
